<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Get unlimited access to everything</h1>
        <h2>Total billed $50</h2>
        <span>
            Enter your credit card details to complete subscription
        </span>
        <label for="txt-number">Card number</label>
        <input type="text" id="txt-number">
        <div class="container-row">
            <div class="container-input">
                <label for="txt-date">Expiration date</label>
                <input type="text" id="txt-date">
            </div>
            <div class="container-input">
                <label for="txt-code">Security code</label>
                <input type="text" id="txt-code">
            </div>
        </div>

        <p>
            By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll have
            access to all locked features until 20 Jan 2022.
        </p>
        <button>Pay Now</button>

    </div>

</body>

</html>
